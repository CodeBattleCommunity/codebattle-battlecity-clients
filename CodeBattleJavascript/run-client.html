<body id="body">
  <textarea id="text" readonly=true style="display: block; width: 100%; height: 100%; resize: none;"></textarea>
  <script type="text/javascript">
    //http://epruizhsa0001t2:8080/codenjoy-contest/board/player/t@t.ry?code=911376819249490034

    //var gcb = new GameClient("<server>>", "<email>", "<code>")
    var gcb = new GameClient("", "", "")
    gcb.textArea = text
    gcb.run(function()
      {
        let _command = ['gcb.up()','gcb.down()','gcb.left()','gcb.right()','gcb.up(true)','gcb.down(true)','gcb.left(true)','gcb.right(true)'][getRandomInt(0,8)]
        gcb.textArea.value = "Command: " + _command + "\n" + gcb.map.toString()
        eval(_command)
      }   
    )

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
  </script>
